<h2 mat-dialog-title class="m-0 p-0 px-2 model-title justify-content-between d-flex align-items-center">
    <span>{{dialogData.title}}</span>
    <i matTooltip="Close" mat-dialog-close class="fa-solid fa-circle-xmark cursor-pointer"></i>
</h2>
<mat-dialog-content class="mat-typography p-0">
    <div class="container my-3">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="UserForm">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group row my-2 d-flex align-items-center">
                                <label for="UserFirstName" class="col-lg-5 col-form-label">First Name <span
                                        class="text-danger">*</span></label>
                                <div class="col-lg-7 position-relative my-2">
                                    <input type="text" class="form-control" id="UserFirstName"
                                        placeholder="Enter First Name " formControlName="UserFirstName">
                                    <span
                                        *ngIf="UserForm.get('UserFirstName')?.hasError('required') && UserForm.get('UserFirstName')?.touched"
                                        class="text-danger validation-message">
                                        First Name is required.
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group row my-2 d-flex align-items-center">
                                <label for="UserMiddleName" class="col-lg-5 col-form-label">Middle Name </label>
                                <div class="col-lg-7 position-relative my-2">
                                    <input type="text" class="form-control" id="UserMiddleName"
                                        placeholder="Enter Middle Name " formControlName="UserMiddleName">
                                    <!-- <span
                                        *ngIf="UserForm.get('UserMiddleName')?.hasError('required') && UserForm.get('UserMiddleName')?.touched"
                                        class="text-danger validation-message">
                                        Middle Name is required.
                                    </span> -->
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group row my-2 d-flex align-items-center">
                                <label for="UserLastName" class="col-lg-5 col-form-label">Last Name <span
                                        class="text-danger">*</span></label>
                                <div class="col-lg-7 position-relative my-2">
                                    <input type="text" class="form-control" id="UserLastName"
                                        placeholder="Enter Last Name " formControlName="UserLastName">
                                    <span
                                        *ngIf="UserForm.get('UserLastName')?.hasError('required') && UserForm.get('UserLastName')?.touched"
                                        class="text-danger validation-message">
                                        Last Name is required.
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group row my-2 d-flex align-items-center">
                                <label for="UserEmail" class="col-lg-5 col-form-label">Email </label>
                                <div class="col-lg-7 position-relative my-2">
                                    <input type="email" class="form-control" id="UserEmail" placeholder="Enter Email"
                                        formControlName="UserEmail">
                                    <!-- <span
                                        *ngIf="UserForm.get('UserEmail')?.hasError('required') && UserForm.get('UserEmail')?.touched"
                                        class="text-danger validation-message">
                                        Email is required.
                                    </span> -->
                                    <span
                                        *ngIf="UserForm.get('UserEmail')?.hasError('pattern') && UserForm.get('UserEmail')?.touched"
                                        class="text-danger validation-message">
                                        Please enter a valid Email.
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group row my-2 d-flex align-items-center">
                                <label for="ContactNo" class="col-lg-5 col-form-label">Contact No. <span
                                        class="text-danger">*</span></label>
                                <div class="col-lg-7 position-relative my-2">
                                    <input type="text" maxlength="10" (keypress)="restrictInput($event)"
                                        class="form-control" id="ContactNo" placeholder="Enter Contack No. "
                                        formControlName="ContactNo">
                                    <span
                                        *ngIf="UserForm.get('ContactNo')?.hasError('required') && UserForm.get('ContactNo')?.touched"
                                        class="text-danger validation-message">
                                        Contact is required.
                                    </span>
                                    <span
                                        *ngIf="UserForm.get('ContactNo')?.hasError('pattern') && UserForm.get('ContactNo')?.touched"
                                        class="text-danger validation-message">
                                        Please enter a valid mobile number.
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group row my-2 d-flex align-items-center">
                                <label for="LoginUserName" class="col-lg-5 col-form-label">Login Name <span
                                        class="text-danger">*</span></label>
                                <div class="col-lg-7 position-relative my-2">
                                    <input type="text" class="form-control" id="LoginUserName"
                                        placeholder="Enter Login Name " formControlName="LoginUserName">
                                    <span
                                        *ngIf="UserForm.get('LoginUserName')?.hasError('required') && UserForm.get('LoginUserName')?.touched"
                                        class="text-danger validation-message">
                                        Login Name is required.
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group row my-2 d-flex align-items-center">
                                <label for="Password" class="col-lg-5 col-form-label">Password <span
                                        class="text-danger">*</span></label>
                                <div class="col-lg-7 position-relative my-2">
                                    <input [type]="passwordType" class="form-control" id="Password"
                                        placeholder="Enter Password" formControlName="Password">
                                    <span class="hide-view-icon">
                                        <i matTooltip="Show" *ngIf="passwordType == 'password'"
                                            (click)="togglePassword('text')" class="fa-solid fa-eye"></i>
                                        <i matTooltip="Hide" *ngIf="passwordType == 'text'"
                                            (click)="togglePassword('password')" class="fa-solid fa-eye-slash"></i>
                                    </span>
                                    <span
                                        *ngIf="UserForm.get('Password')?.hasError('required') && UserForm.get('Password')?.touched"
                                        class="text-danger validation-message">
                                        Password is required.
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group row py-1">
                                <label for="Role" class="col-lg-5 col-form-label">Role <span
                                        class="text-danger">*</span></label>
                                <div class="col-lg-7 position-relative">
                                    <mat-select placeholder="--Select Role--" class="fromSelect"
                                        formControlName="UserRoleId">
                                        <mat-option *ngFor="let item of RoleList"
                                            [value]="item.UserRoleId">{{item.RoleName}}</mat-option>
                                    </mat-select>
                                    <span
                                        *ngIf="UserForm.get('UserRoleId')?.hasError('required') && UserForm.get('UserRoleId')?.touched"
                                        class="text-danger d-block validation-message">
                                        Role is required.
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group row mb-3">
                                <label for="isActive" class="col-lg-5 col-form-label">IsActive <span class="text-danger">*</span></label>
                                <div class="col-lg-7 position-relative">
                                    <mat-slide-toggle formControlName="IsActive">{{UserForm.value.IsActive ? "Active" : "InActive"}}</mat-slide-toggle>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <!-- <button class="btn-color bg-danger" color="warn" mat-raised-button mat-dialog-close>Cancel</button> -->
    <button (click)="onSubmit()" class="btn-color" mat-raised-button cdkFocusInitial>{{dialogData.buttonName}}</button>
</mat-dialog-actions>
