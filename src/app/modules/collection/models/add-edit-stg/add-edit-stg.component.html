<h2 mat-dialog-title class="m-0 p-0 px-2 model-title justify-content-between d-flex align-items-center">
    <span>{{dialogData.title}}</span>
    <i matTooltip="Close" mat-dialog-close class="fa-solid fa-circle-xmark cursor-pointer"></i>
</h2>
<mat-dialog-content class="mat-typography p-0">
    <div class="container my-3">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="stgForm">
                    <div class="form-group row mb-3">
                        <label for="collectionDate" class="col-lg-5 col-form-label">Collection Date <span class="text-danger">*</span></label>
                        <div class="col-lg-7 position-relative">
                            <input
                                type="text"
                                class="form-control"
                                id="collectionDate"
                                placeholder="CollectionDate"
                                disabled
                                readonly
                                [value]="currentDate | date: 'dd-MMM-yyyy'"
                            >
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <label for="VehicleNo" class="col-lg-5 col-form-label">Vehicle No. <span class="text-danger">*</span></label>
                        <div class="col-lg-7 position-relative">
                            <input
                              type="text"
                              class="form-control"
                              id="VehicleNo"
                              placeholder="Vehicle No."
                              formControlName="vehicleNo"
                              [matAutocomplete]="auto"
                            >
                            <!-- Autocomplete options -->
                            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayWithFn">
                              <mat-option *ngFor="let number of filterVehicleNumbers(stgForm.value.vehicleNo)" [value]="number">
                                {{ number }}
                              </mat-option>
                            </mat-autocomplete>
                          
                            <!-- Validation message -->
                            <span *ngIf="stgForm.get('vehicleNo')?.hasError('required') && stgForm.get('vehicleNo')?.touched" class="text-danger d-block validation-message">
                              Vehicle No. is required.
                            </span>
                          </div>
                          
                    </div>

                 


                    <div class="form-group row mb-3">
                        <label for="FactoryId" class="col-lg-5 col-form-label">Factory Name <span class="text-danger">*</span></label>
                        <div class="col-lg-7 position-relative">
                            <mat-select aria-placeholder="--Select Category--" class="fromSelect" formControlName="factoryName">
                                <!-- <mat-option *ngFor="let item of factoryList" [value]="item.FactoryId">
                                  {{item.FactoryName}}
                                </mat-option> -->
                                <mat-option>1</mat-option>
                              </mat-select>
                            <span *ngIf="stgForm.get('factoryName')?.hasError('required') && stgForm.get('factoryName')?.touched" class="text-danger d-block validation-message">
                                Factory is required.
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button class="btn-color bg-danger" color="warn" mat-raised-button mat-dialog-close>Cancel</button>
    <button (click)="onSubmit()" class="btn-color" mat-raised-button cdkFocusInitial>{{dialogData.buttonName}}</button>
</mat-dialog-actions>
