<h2 mat-dialog-title class="m-0 p-0 px-2 model-title justify-content-between d-flex align-items-center">
    <span>{{dialogData.title}}</span>

    <i matTooltip="Close" mat-dialog-close class="fa-solid fa-circle-xmark cursor-pointer"></i>
</h2>
<mat-dialog-content class="mat-typography p-0">
    <div class="container my-3">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="RateForm">
                    <div class="form-group row my-2">
                        <label for="Rate" class="col-lg-5 col-form-label">Rate<span class="text-danger">*</span></label>
                        <div class="col-lg-7 position-relative my-2">
                            <input #Rate type="number" class="form-control" id="Rate" placeholder="Enter Rate  "
                                formControlName="Rate">
                            <span *ngIf="RateForm.get('Rate')?.hasError('required') && RateForm.get('Rate')?.touched"
                                class="text-danger validation-message">
                                Rate is required.
                            </span>
                        </div>
                    </div>
                    <!-- <div class="form-group row my-2">
                        <label for="Incentive" class="col-lg-5 col-form-label">Incentive </label>
                        <div class="col-lg-7 position-relative my-2">
                            <input type="text" class="form-control" id="Incentive" placeholder="Enter Incentive "
                                formControlName="Incentive">

                        </div>
                    </div> -->
                </form>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <!-- <button class="btn-color bg-danger" color="warn" mat-raised-button mat-dialog-close>Cancel</button> -->
    <button (click)="onSubmit()" class="btn-color" mat-raised-button cdkFocusInitial>{{dialogData.buttonName}}</button>
</mat-dialog-actions>
