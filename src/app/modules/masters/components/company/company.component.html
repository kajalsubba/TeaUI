<div class="row">
  <div class="col-lg-8 offset-lg-2">
    <h2 class="mt-3 p-0 mb-0 px-2 model-title justify-content-between d-flex align-items-center">
      <span>Company Details</span>
    </h2>
    <div class="container shadow-sm company-container mb-3">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="CompanyForm">
            <div class="form-group row my-2">
              <label for="CompanyName" class="col-lg-5 col-form-label">Company Name <span class="text-danger">*</span></label>
              <div class="col-lg-7 position-relative">
                <input
                  type="text"
                  class="form-control"
                  id="CompanyName"
                  placeholder="Enter Company Name"
                  formControlName="CompanyName"
                >
                <span *ngIf="CompanyForm.get('CompanyName')?.hasError('required') && CompanyForm.get('CompanyName')?.touched" class="text-danger validation-message">
                    Company Name is required.
                  </span>                          
              </div>
            </div>
            <div class="form-group row my-2">
                <label for="CompanyLogo" class="col-lg-5 col-form-label">Logo </label>
                <div class="col-lg-7 position-relative">
                  <input
                    type="text"
                    class="form-control"
                    id="CompanyLogo"
                    placeholder="Enter Company Name"
                    formControlName="CompanyLogo"
                  >
                  <!-- <span *ngIf="categoryForm.get('categoryName')?.hasError('required') && categoryForm.get('categoryName')?.touched" class="text-danger validation-message">
                      Category Name is required.
                    </span>                           -->
                </div>
              </div>
              <div class="form-group row my-2">
                <label for="Email" class="col-lg-5 col-form-label">Email </label>
                <div class="col-lg-7 position-relative">
                  <input
                    type="text"
                    class="form-control"
                    id="Email"
                    placeholder="Enter Email Name"
                    formControlName="Email"
                  >
                  <!-- <span *ngIf="categoryForm.get('categoryName')?.hasError('required') && categoryForm.get('categoryName')?.touched" class="text-danger validation-message">
                      Category Name is required.
                    </span>                           -->
                </div>
              </div>
            
              <div class="form-group row my-2">
                <label for="ContactNo" class="col-lg-5 col-form-label">Contact No <span class="text-danger">*</span></label>
                <div class="col-lg-7 position-relative">
                  <input
                    type="text"
                    class="form-control"
                    id="ContactNo"
                    placeholder="Enter ContactNo Name"
                    formControlName="ContactNo"
                  >
                  <span *ngIf="CompanyForm.get('ContactNo')?.hasError('required') && CompanyForm.get('ContactNo')?.touched" class="text-danger validation-message">
                      Contact No is required.
                    </span>                          
                </div>
              </div>
              <div class="form-group row my-2">
                <label class="col-lg-5 col-form-label">Upload Image</label>
                <div class="col-lg-7 d-flex align-items-center">
                  <input
                    type="file"
                    class="form-control"
                    id="imageUpload"
                    accept="image/*"
                    (change)="onFileSelected($event)"
                  >
                  <!-- Image preview container -->
                  <div class="image-preview mx-2" *ngIf="imageUrl">
                    <img (click)="openImage(imageUrl)" width="50px" [src]="imageUrl" alt="Selected Image" class="img-thumbnail">
                  </div>
                </div>
              </div>
              
              <div class="form-group row my-2">
                <label for="CompanyDetails" class="col-lg-5 col-form-label">Details </label>
                <div class="col-lg-7 position-relative">
                  <!-- <textarea
                    type="text"
                    class="form-control"
                    id="CompanyDetails"
                    placeholder="Enter Details Name"
                    formControlName="CompanyDetails"
                  > -->
                  <textarea class="form-control" name="CompanyDetails" id="CompanyDetails" formControlName="CompanyDetails"></textarea>
                </div>
              </div>
    
            <!-- Buttons -->
          </form>
        </div>
        <div class="form-group row my-2">
          <div class="col-lg-12 text-center">
            <button class="btn btn-color bg-danger">Cancel</button>
            <button class="btn btn-color mx-2" (click)="onSubmit()">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
