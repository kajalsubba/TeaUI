<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-lg-6 my-2 d-flex align-items-center">
            <div class="title">
                <span class="me-2">Master</span>
                <i class="fa-solid fa-chevron-right"></i> 
                <span class="ms-2">Client</span>
            </div>
        </div>
        <div class="col-lg-4 offset-lg-2 my-2">
            <div class="top-container">
                <div class="search-field px-2">
                    <input type="text" placeholder="Search" class="form-control">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="add-button">
                    <button class="btn btn-color">Add Client</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="col-lg-12">
            <div class="table-container">
                <div>
                    <table matSort mat-table [dataSource]="dataSource">
                  
                      <!-- Position Column -->
                      <ng-container matColumnDef="position">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                      </ng-container>
                  
                      <!-- Weight Column -->
                      <ng-container matColumnDef="weight">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Weight </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                      </ng-container>
                  
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="symbol">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Symbol </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true;"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  
                </div>
                
            </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
