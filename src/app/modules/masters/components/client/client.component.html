<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-lg-6 my-2 d-flex align-items-center">
            <!-- <div class="title">
                <span class="me-2">Master</span>
                <i class="fa-solid fa-chevron-right"></i> 
                <span class="ms-2">Client</span>
            </div> -->
        </div>
        <div class="col-lg-4 offset-lg-2 my-2">
            <div class="top-container">
              <div class="search-field px-2">
                <mat-select placeholder="--Select Category--" class="fromSelect"
                formControlName="CategoryId">
                  <mat-option *ngFor="let status of categoryList" [value]="status.CategoryId">
                      {{status.CategoryName}}
                  </mat-option>
                </mat-select>
            </div>
                <div class="search-field px-2">
                    <input type="text" placeholder="Search" class="form-control">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="add-button">
                    <button (click)="addClient()" class="btn btn-color">Create Client</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="col-lg-12">
            <div class="table-container">
                <div>
                  <table matSort mat-table [dataSource]="dataSource">
                    <!-- Displayed columns -->
                    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
                      <th mat-header-cell mat-sort-header *matHeaderCellDef>{{ column.header }}</th>
                      <td mat-cell *matCellDef="let row; let i = index;">{{ row[column.columnDef] }}</td>
                    </ng-container>
        
                    <!-- Actions column -->
                    <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef>Actions</th>
                      <td mat-cell *matCellDef="let row">
                        <div>
                          <i (click)="editItem(row)" matTooltip="Edit" matTooltipPosition="left" class="fa-solid edit-delete-button fa-pen-to-square"></i>
                          <i matTooltip="Delete" matTooltipPosition="right" class="fa-solid text-danger edit-delete-button fa-trash-can"></i>
                        </div>
                      </td>
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true;"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                </div>
              </div>
            <mat-paginator [pageSizeOptions]="[20, 40, 80]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
