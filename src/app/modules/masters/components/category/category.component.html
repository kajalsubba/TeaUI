<div class="container-fluid mt-2">
    <div class="row">
      <div class="col-lg-6 my-2 d-flex align-items-center">
      </div>
      <div class="col-lg-4 offset-lg-2 my-2">
        <div class="top-container">
          <div class="search-field px-2">
            <input (input)="applyFilter($event)" type="text" placeholder="Find" class="form-control">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="add-button">
            <button (click)="addCategory()" class="btn btn-color">Create Category</button>
          </div>
        </div>
      </div>
      <hr>
      <div class="col-lg-12">
        <div class="table-container">
          <div>
            <table matSort mat-table [dataSource]="dataSource" (keydown)="handleKeyboardNavigation($event)">
              <!-- Displayed columns -->
              <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>{{ column.header }}</th>
                <td mat-cell *matCellDef="let row; let i = index;">{{ row[column.columnDef] }}</td>
              </ng-container>
  
              <!-- Actions column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row">
                  <div>
                    <i (click)="editItem(row)" matTooltip="Edit" matTooltipPosition="left" class="fa-solid edit-delete-button fa-pen-to-square"></i>
                    <i (click)="deleteItem(row)" matTooltip="Delete" matTooltipPosition="right" class="fa-solid text-danger edit-delete-button fa-trash-can"></i>
                  </div>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true;"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;"
                        [class.selected-row]="i == selectedRowIndex" (click)="selectRow(row, i)">
                </tr>
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell text-center" attr.colspan="{{displayedColumns.length + 1}}">Record is not found !
                  </td>
                </tr>
            </table>
          </div>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
