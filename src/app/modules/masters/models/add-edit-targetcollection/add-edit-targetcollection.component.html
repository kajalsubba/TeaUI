<h2 mat-dialog-title class="m-0 p-0 px-2 model-title justify-content-between d-flex align-items-center">
    <span>{{dialogData.title}}</span>
    <i matTooltip="Close" mat-dialog-close class="fa-solid fa-circle-xmark cursor-pointer"></i>
</h2>
<mat-dialog-content class="mat-typography p-0">
    <div class="container my-3">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-container">
                    <form [formGroup]="SupplierTargetForm">
                        <div class="form-group row my-3 d-flex align-items-center">
                            <label for="Password" class="col-lg-5 col-form-label">Financial Year <span
                                    class="text-danger">*</span></label>
                            <div class="col-lg-7 position-relative my-2">
                                <mat-select aria-placeholder="--Select Financial--" class="fromSelect"
                                    formControlName="FinancialYearId">
                                    <mat-option *ngFor="let item of financialyearList" [value]="item.FinancialYearId">
                                        {{item.FinancialYear}}
                                    </mat-option>
                                </mat-select>
                                <span
                                    *ngIf="SupplierTargetForm.get('FinancialYearId')?.hasError('required') && SupplierTargetForm.get('FinancialYearId')?.touched"
                                    class="text-danger">
                                    Financial Year is required.
                                </span>
                            </div>
                        </div>
                        <div class="form-group row my-3 d-flex align-items-center">
                            <label for="Target" class="col-lg-5 col-form-label">Target Weight <span
                                    class="text-danger">*</span></label>
                            <div class="col-lg-7 position-relative my-2">
                                <input type="number" class="form-control" id="TargetWeight"
                                    placeholder="Enter Weight" formControlName="TargetWeight">
                                <span
                                    *ngIf="SupplierTargetForm.get('TargetWeight')?.hasError('required') && SupplierTargetForm.get('TargetWeight')?.touched"
                                    class="text-danger">
                                    Weight is required.
                                </span>
                            
                            </div>
                        </div>
                        <!-- <div class="button text-center">
                            <button (click)="onSubmit()" class="btn btn-color">Update</button>
                        </div> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button (click)="onSubmit()" class="btn-color" mat-raised-button cdkFocusInitial>{{dialogData.buttonName}}</button>
</mat-dialog-actions>
