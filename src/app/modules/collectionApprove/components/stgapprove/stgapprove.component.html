<div class="container-fluid mt-2">
    <div class="row">
      <div class="col-lg-8 my-2 d-flex align-items-center">
        <div class="row">
          <div class="col-lg-8">
            <form [formGroup]="dateRangeForm" class="d-flex">
              <mat-form-field>
                <input readonly matInput [matDatepicker]="picker" (dateChange)="fromDateChange($event)" placeholder="Collection Date" formControlName="fromDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
                    <div class="position-relative d-grid ms-2">
                        <input (input)="VehicleInput(vehicleNo.value)" #vehicleNo type="text" class="form-control" id="VehicleNo" placeholder="Vehicle No."
                            formControlName="VehicleNo" [matAutocomplete]="vehicleAuto">
                        <!-- Autocomplete options -->
                        <mat-autocomplete #vehicleAuto="matAutocomplete" [displayWith]="displayWithFn">
                            <mat-option *ngFor="let number of filterVehicleNumbers(vehicleNo.value)"
                                [value]="number.VehicleNo">
                                {{ number.VehicleNo }}
                            </mat-option>
                        </mat-autocomplete>
                    </div>
            </form>
          </div>
          <div class="col-lg-4 d-flex">
            <!-- <button (click)="clearFilter()" matTooltip="Clear Filter" class="btn btn-color"><i class="fa-solid fa-filter-circle-xmark"></i></button> -->
            <button (click)="search()" class="btn btn-color ms-2">Search</button> 
          </div>
        </div>
      </div>
      <div class="col-lg-3 offset-lg-1 my-2">
        <div class="top-container d-flex justify-content-end">
          <!-- <div class="search-field px-2">
            <input readonly (input)="applyFilter($event)" type="text" placeholder="Search" class="form-control">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div> -->
          <div class="add-button">
            <button (click)="approveEntry()" class="btn btn-color">Submit</button>
          </div>
        </div>
      </div>
      <hr>
      <div class="col-lg-12">
        <div class="table-container">
          <div>
            <table matSort mat-table [dataSource]="dataSource">
              <!-- Displayed columns -->
              <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>{{ column.header }}</th>
                <td mat-cell *matCellDef="let row; let i = index;">
                    <ng-container *ngIf="column.columnDef === 'CollectionDate'">
                      {{ row[column.columnDef]  }}
                    </ng-container>

                    <ng-container *ngIf="column.columnDef === 'Status'">
                      <div class="statusBtn">
                        <span *ngIf="row[column.columnDef] == 'Reject'" class="btn-reject">Reject</span>
                        <span *ngIf="row[column.columnDef] == 'Pending'" class="btn-pending">Pending</span>
                        <span *ngIf="row[column.columnDef] == 'Approved'" class="btn-approved">Approved</span>
                      </div>
                    </ng-container>
                    
                    <ng-container *ngIf="column.columnDef !== 'CollectionDate' && column.columnDef !== 'Status'">
                      {{ row[column.columnDef] }}
                    </ng-container>
                  </td>                  
              </ng-container>
              <ng-container matColumnDef="select">
                <th class="select-check" mat-header-cell *matHeaderCellDef>
                  <mat-checkbox matTooltip="Select All" matTooltipPosition="right" (change)="$event ? toggleAllRows() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()"
                                [aria-label]="checkboxLabel()">
                  </mat-checkbox>
                </th>
                <td class="select-check" mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)"
                                [aria-label]="checkboxLabel(row)">
                  </mat-checkbox>
                </td>
              </ng-container>
  
              <!-- Actions column -->
              <!-- <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row">
                  <div>
                    <i (click)="editItem(row)" matTooltip="Edit" matTooltipPosition="left" class="fa-solid edit-delete-button fa-pen-to-square"></i>
                    <i (click)="deleteItem(row)" matTooltip="Delete" matTooltipPosition="right" class="fa-solid text-danger edit-delete-button fa-trash-can"></i>
                  </div>
                </td>
              </ng-container> -->

              <!-- Status column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let row">
                  <!-- <div class="d-flex statusBtn">
                  
                      <span [ngClass]="{'active-status': row.status == 'Reject'}" (click)="setStatus('Reject',row)" class="btn-reject">Reject</span>
                      <span [ngClass]="{'active-status': (row.status == 'Pending' || row.status == '')}" (click)="setStatus('Pending',row)" class="btn-pending">Pending</span>
                      <span [ngClass]="{'active-status': row.status == 'Approved'}" (click)="setStatus('Approved',row)" class="btn-approved">Approved</span>
                  </div> -->
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true;"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 25, 50]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
