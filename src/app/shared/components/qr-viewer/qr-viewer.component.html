<h2 mat-dialog-title class="m-0 p-0 px-2 model-title justify-content-between d-flex align-items-center">


    <div class="side-buttons">
        <i matTooltip="Download Image" class="fa-solid fa-download cursor-pointer mx-2"
            (click)="downloadQR(qrCodeCanvas)"></i>
        <i matTooltip="Close" mat-dialog-close class="fa-solid mx-2 fa-circle-xmark cursor-pointer"></i>
    </div>
</h2>
<mat-dialog-content>
    <div class="content-container">
        <div class="image-container">
            <qrcode #qrCodeCanvas [qrdata]="userInput" [errorCorrectionLevel]="'M'" [width]="selectedWidth"
                [scale]="selectedFontSize" [margin]="selectedMargins"></qrcode>
        </div>
        <div class="details-container">
            <p>{{ UserDetails }}</p>
        </div>
    </div>
</mat-dialog-content>
