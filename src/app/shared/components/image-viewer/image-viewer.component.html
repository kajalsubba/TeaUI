<h2 mat-dialog-title class="m-0 p-0 px-2 model-title justify-content-between d-flex align-items-center">
    <span>{{data.title}}</span>
    <i matTooltip="Rotate" class="fa-solid fa-undo cursor-pointer" (click)="rotateImage()"></i>

    <i matTooltip="Close" mat-dialog-close class="fa-solid fa-circle-xmark cursor-pointer"></i>
   
</h2>
<mat-dialog-content>

    <div class="image-container" [style.transform]="rotateDegrees">
        <img [src]="data.imageUrl" alt="Selected Image" class="img-fluid">
    </div>
</mat-dialog-content>
