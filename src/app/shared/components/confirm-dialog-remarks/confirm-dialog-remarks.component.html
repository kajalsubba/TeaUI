<h2 mat-dialog-title class="m-0 p-0 px-2 model-title justify-content-between d-flex align-items-center">
    <span>{{data.title}}</span>
    <i matTooltip="Close" mat-dialog-close class="fa-solid fa-circle-xmark cursor-pointer"></i>
</h2>
<mat-dialog-content>
    <div class="col-lg-12">
        <div class="form-group row my-3">
            <label for="WetLeaf" class="col-lg-5 col-form-label">Remarks <em class="text-danger">*</em> </label>
            <div class="col-lg-7 position-relative">
                <textarea class="form-control" [(ngModel)]="remarks" name="remarks" id="remarks"></textarea>
            </div>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button (click)="onNoClick()" class="btn-color bg-danger" color="warn" mat-raised-button mat-dialog-close>Cancel</button>
    <button (click)="onYesClick()" class="btn-color" mat-raised-button cdkFocusInitial>Confirm</button>
  </mat-dialog-actions>
