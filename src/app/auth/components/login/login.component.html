<div class="container">
  <div class="row align-items-center vh-100">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="image-container">
        <img class="background-image" src="assets/images/download2.jpg" alt="">
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center">
        <div class="form-container">
          <div class="welcome-message">
            <p>Welcome to </p>
          </div>
          <div class="logo-container text-center">
            <i class="fa-brands fa-pagelines"></i> Tea Agent Portal
          </div>
          <div class="line m-1"></div>
          <form class="form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group position-relative my-2">
              <label for="username">Username</label>
              <input formControlName="userName" placeholder="Enter your username" name="username" id="username" type="text">
              <div *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched" class="text-danger">
                Username is required.
              </div>
            </div>
  
            <div class="form-group position-relative my-2">
              <label for="password">Password</label>
              <input formControlName="password" name="password" placeholder="Enter your password" id="password" type="password">
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                Password is required.
              </div>
            </div>
  
            <button type="submit" class="btn btn-primary form-submit-btn">Sign In <i class="fa-solid mx-2 fa-circle-arrow-right"></i></button>
          </form>
  
          <!-- <a class="forgot-password-link text-end link" href="#">Forgot Password</a> -->
  
          <p class="signup-link text-center">
            Version 1.0.0
          </p>
          <p class="copy-right">&copy; 2024 ALL RIGHTS RESERVED.</p>
        </div>
      </div>
    </div>
  </div>
